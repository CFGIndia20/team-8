<!-- 403 is a HTTP status code meaning access to the requested resource is forbidden for some reason. The server understood the request, but will not fulfill it due to client-related issues. -->


{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <h1>You don't have permission to do that (403)</h1>
        <p>Please check your account and try again</p>
    </div>
{% endblock content %}
